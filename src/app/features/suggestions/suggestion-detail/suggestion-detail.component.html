<div class="detail-container">
  <button class="back-btn" (click)="goBack()">← Retour</button>

  <div class="detail-card">
    <h2>Détails de la suggestion</h2>

    <div class="detail-item">
      <span class="label">Suggestion ID :</span>
      <span class="value">{{ id }}</span>
    </div>

    <p class="description">
      Ici vous pouvez afficher la description complète de la suggestion,
      le titre, la catégorie, et d'autres informations.
    </p>
  </div>
</div>
